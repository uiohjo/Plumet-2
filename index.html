<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plummet Tournament - Play Now!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
        }

        p {
            font-size: 1.3em;
            color: #ddd;
        }

        .game-container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Plummet Tournament</h1>
        <p>Aim for the highest score and win $100!</p>
    </header>

    <div class="game-container">
        <iframe src="https://www.silvergames.com/en/plumet-2" allowfullscreen></iframe>
    </div>

    <footer>
        <p>Plummet Tournament | Hosted by [Your Company/Name]</p>
    </footer>

</body>
</html>
