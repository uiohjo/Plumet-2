<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plummet Tournament - Play Now!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
        }

        p {
            font-size: 1.3em;
            color: #ddd;
        }

        .game-container {
            width: 100%;
            max-width: 960px;
            height: auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
    <!-- Ruffle Script for Flash Emulation -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

    <header>
        <h1>Plummet Tournament</h1>
        <p>Aim for the highest score and win $100!</p>
    </header>

    <div class="game-container" id="game-container">
        <!-- Embed Flash game using Ruffle -->
        <object id="game-object" data="path/to/your-game.swf" type="application/x-shockwave-flash">
            <embed src="path/to/your-game.swf" type="application/x-shockwave-flash"></embed>
        </object>
    </div>

    <footer>
        <p>Plummet Tournament | Hosted by Jared and Luke | Prize provided by Jared's brother</p>
    </footer>

    <script>
        function resizeGame() {
            const container = document.getElementById('game-container');
            const width = container.offsetWidth;
            const height = (width / 16) * 9;  // Maintain 16:9 aspect ratio
            container.style.height = height + 'px';
        }

        window.addEventListener('resize', resizeGame);
        window.addEventListener('load', resizeGame);
    </script>
</body>
</html>
